<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My test page</title>
</head>

<body>


	{% if latest_question_list %}
	<ul>
		{% for question in latest_question_list %}
		<li>
            <a href="{% url 'polls:detail' question.id %}">
            
               <h1> {{ question.question_text }} </h1>
            
            </a>
        </li>
		{% endfor %}
	</ul>
	{% else %}
	{% endif %}
</body>

</html>
